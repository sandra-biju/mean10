<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="js/objectjava9.js"></script>
    <script>
       
        // Array

        var arr = ["sandra", "basil", "biju", "gibi"]
        console.log(arr)
        console.log(arr.length)

        // to add the elements
        arr[0]="abraham"
        arr[1]="mary"
        console.log(arr)

        // push() to add element to the end

        arr.push("sandra")
        arr.push("basil")
        console.log(arr)

        // pop() to remove an element from the end

        arr.pop()
        console.log(arr)

        // splice()

        arr.splice(1,3)
        console.log(arr)
        arr.splice(1)
        console.log(arr)



        var a= new Array(1,2,5,545,254,545,42,54,65646)
        console.log(a)
        console.log(a.length)
        a.push(500)
        console.log(a)


    </script>

</body>

</html>
