<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <style>
        .style1 {

            margin-top: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">ContactUs</a></li>
                <li><a href="#">AboutUs</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <h3 style="color: rgb(64, 53, 223); font-size:30px;">Registration Form</h3>
        <form method="post" action="">
            <div class="form-group">

                <div>
                    <label for="">Username</label>
                </div>
                <div>
                    <input type="text" name="username" id="" required minlength="5" maxlength="8" class="form-control"
                        placeholder="Enter your name">
                </div>

                <div>
                    <label for="">Birth Date</label>
                </div>
                <div>
                    <input type="date" name="Dob" id="" required class="form-control">
                </div>

                <div>
                    <label for="">Email Address</label>
                </div>
                <div>
                    <input type="email" name="email" id="" required class="form-control" placeholder="Enter your Email">
                </div>

                <div>
                    <label for="">Age</label>
                </div>
                <div>
                    <input type="number" name="age" id="" required min="8" max="15" class="form-control"
                        placeholder="Enter your age">
                </div>

                <div>
                    <label for="">Contact Number</label>
                </div>
                <div>
                    <input type="text" name="phn no." id="" required class="form-control"
                        placeholder="Enter your contact number">
                </div>

                <div>
                    <label for="">Password</label>
                </div>
                <div>
                    <input type="text" name="password" id="" required class="form-control"
                        placeholder="Enter your Password">
                </div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <div class="container">
        <div class="row style1">
            <div class="panel panel-default">
                <div class="col-sm-4">
                    <div class="panel-footer">Informatiom</div>
                    <div><a href="registration.html">Home</a></div>
                    <div><a href="sample.html">ContactUs</a></div>
                    <div><a href="">AboutUs</a></div>
                </div>

                <div class="col-sm-4">
                    <div class="panel-footer" >Logos</div>
                    <div><i class='fab fa-instagram' style="font-size: 24px; color: tomato;"></i></div>
                    <div><i class='fab fa-facebook' style='font-size:24px; color: blue; '></i></div>
                    <div><i class="material-icons" style="font-size:24px; color: rgb(185, 40, 40); ">email</i></div>

                </div>

                <div class="col-sm-4">
                    <div class="panel-footer">Contact Details</div>
                    <div></div>

                </div>
            </div>

        </div>
    </div>







</body>

</html>
