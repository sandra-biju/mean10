<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="200" height="200">

    </canvas>
    <script> 
        var c=document.getElementById("mycanvas");
        var ctx=c.getContext("2d")
        ctx.moveTo(0,0)
        ctx.lineTo(500,500)
        ctx.stroke()
    </script>
</body>
</html>
