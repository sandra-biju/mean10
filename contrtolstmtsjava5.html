<body>
    <script>
        var x=123; var y=23;
        if(x<y){
            console.log("y is greater")
            console.log(x**2)
        }
        else if(x==y){
            console.log("equal")
        }
        else if(x>y){
            console.log("x is greater by a number", x-y)
        }
        else{
            console.log("outside the block")
        }

        var x=123; y=515; z=55;
        if(x>y && x>z){
            console.log("x is greater")
        }
        else if(y>z && y>x){
            console.log("y is greater")
        }
        else{
            console.log("z is greater")
        }
        
    </script>
