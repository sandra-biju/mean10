<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Arithemetic opertaor

        var i=10; var j=20;
        add=i+j
        console.log("sum=", add)

        sub=i-j
        console.log("sub=", sub)

        mul=i*j
        console.log("multoplication =", mul)

        div=i/j
        console.log("division=", div)

        rem=i%j
        console.log("reminder =", rem)

        pow=i**3
        console.log("power =", pow)

        i*=5
        console.log(i)

        // Relational operators

        var a=10; b="10"; c=45
        console.log(a==b)
        console.log(a===b)
        console.log(a!=b)
        console.log(a!==b)

        console.log(a<=b)
        console.log(a>=b)

        console.log(b>c)
        console.log(a<c)
        
        // Logical opertaor

        var n1=123; n2=124; n3=959
        console.log(n1===n2 && n2>n3)
        console.log(n1==n2 || n2<n3)
        console.log(!(n1<n3 && n3>n2))
       
    </script>
</body>
</html>
