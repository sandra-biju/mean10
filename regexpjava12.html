    <input type="text" name="" id="username">

        // match function

        function check() {
            var x = document.getElementById("username").value
            var regexp = /\d+/g
            var b = x.match(regexp)
            console.log(b)
            alert(x.match(regexp))
        }

        // test function

        function submit() {
            var y = document.getElementById("password").value

            if (regex.test(y)) {
                alert("valid username...")
            }
            else {
                alert("invalid username..")
            }


            var z = document.getElementById("mob").value
            var rege = /^\+91\s(987)|(789)\d{7}$/
            // var rege=/^\+91\s(987)\d{7}$/

            if (rege.test(z)) {
                alert("valid number")
            }
            else {

            }

            var e = document.getElementById("email").value
            var reg = /^\w+\@(gmail.com)|(yahoo.com)$/
            if (reg.test(e)) {
                alert("valid email")
            }

            }
