<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form method="post" action="home.html">
        <div>
            <label for="">registration number</label>
        </div>
        <input type="number" value="123456789" readonly>
        <div>
            <label>first name</label>
        </div>
        <div>
            <input type="text" name="first name" placeholder="enter your first name" required>
        </div>
        <div>
            <label>second name</label>
        </div>
        <div>
            <input type="text" name="second name" placeholder="enter the second name" required>
        </div>
        <div>
            <label>email</label>
        </div>
        <div>
            <input type="email" name="email" placeholder="enter your email id">
        </div>
        <div>
            <select name="state" id="">
                <option value="kl">kerela</option>
                <option value="tn">tamil nadu</option>
                <option value="kn">karnataka</option>
            </select>
        </div>
        <div>
            <label for="">age</label>

        </div>
        <div>
            <input type="number" name="age" id="" min="10" max="30">
        </div>
        <div>
            <label for="">password</label>
        </div>
        <div>
            <input type="password" name="password" id="" placeholder="enter your password" maxlength="8" minlength="5">
        </div>
        <div>
            <label for="">gender</label>
        </div>
        <div>
            male<input type="radio" name="gender" id="" value="male">
            female<input type="radio" name="gender" id="" value="female">

        </div>
        <div>
            <label for="">course</label>
        </div>
        <div>
            meanstack<input type="checkbox" name="course" id="" value="meanstack">
            fullstack<input type="checkbox" name="course1" id="" value="fullstack">
            data science<input type="checkbox" name="course2" id="" value="data science">


        </div>
        <div>
            <label>date of birth</label>
        </div>
        <div>
            <input type="date" name="date of birth" id="">
        </div>
        <div>
            <input type="submit" value="resgister">
        </div>


    </form>
    <iframe width="600" height="350" src="https://www.youtube.com/embed/cqyziA30whE" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

</body>

</html>
